<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./css/cardstarter.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div id="huge-div">
      <div>
        <h1 id="msg"></h1>
        <h3>Dealer Hand</h3>
        <section id="dealer-hand" class="card-container"></section>
        <div id="dealer-has">Dealer Has: <span id="dealer-total"></span></div>
        <h3>Player Hand</h3>
        <section id="player-hand" class="card-container"></section>
        <div id="player-has">Player Has: <span id="player-total"></span></div>
      </div>
      <div class="rnd">
        <section id="hand-over-controls">
          <button id="deal-btn">Deal</button>
          <div id="bet-controls">
            <h5>Click to Add to Bet</h5>
            <button>$50</button>
            <button>$100</button>
            <button>$500</button>
            <button>$1000</button>
          </div>
        </section>
        <section id="hand-active-controls">
          <button id="hit-btn">Hit</button>
          <button id="stand-btn">Stand</button>
        </section>
        <section>
          <div id="bet-amount">Bet Amount: $<span id="bet"></span></div>
          <div id="bank-roll">Bankroll: $<span id="bankroll"></span></div>
        </section>
      </div>
    </div>
  </body>
</html>
